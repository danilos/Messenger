<!DOCTYPE html>

<html>
<head>
    <title>User profile: </title>
    <link rel="stylesheet" type="text/css" href="Styles/main.css" />
    <link rel="stylesheet" type="text/css" href="Styles/dialog.css" />
    <link rel="stylesheet" type="text/css" href="Styles/bootstrap.css" />
</head>

<body>
    <div id="openModal" class="modalDialog">
	<div>
	    <a href="#close" title="Close" class="close">X</a>
            <div class="viewport">
                <div class="container">
                    <div class="tabs" id="tabs">
                                
                        <div class="tab" id="tab-profile">
                            <input type="radio" id="radio-profile" name="profile-selector" checked="checked">
                            <label id="label-profile" for="radio-profile">Profile</label>
                            <div class="properties" id="profile">
                            </div> 
                        </div>
                        
                        <div class="tab" id="tab-preferences">
                            <input type="radio" id="radio-preferences" name="profile-selector">
                            <label id="label-preferences" for="radio-preferences">Preferences</label>
                            <div class="properties" id="properties">
                                <input name="timeStamp" value="timeStamp" type="checkbox">
                                <label class="simple" for = "timeStamp">Time Stamp</label>
                                <input name="recordTime" value="recordTime" type="checkbox">
                                <label class="simple" for = "recordTime">Record time</label><br>
                                <input name="recordDate" value="recordDate" type="checkbox">
                                <label class="simple" for = "recordDate">Record date</label>
                                <input name="recordUser" value="recordUser" type="checkbox">
                                <label class="simple" for = "recordUser">Record user</label>
                            </div> 
                        </div>        
                    </div>
                    <div id="controlbuttons">
                        <button type="button" id="ok" class="okcancel">OK</button>
                        <button type="button" id="ok" class="okcancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Scripts/userprofile.js"></script>
    <script type="text/javascript" src="Scripts/jquery.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.js"></script>
</body>
</html>
