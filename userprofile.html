<!DOCTYPE html>

<html>
<head>
    <title>User profile: </title>
    <link rel="stylesheet" type="text/css" href="Styles/main.css" />
    <link rel="stylesheet" type="text/css" href="Styles/bootstrap.css" />
</head>

<body>
    <div class="viewport">
        <div class="container">
            <div class="tabs" id="tabs">
                        
                <div class="tab" id="tab-profile">
                    <input type="radio" id="radio-profile" name="profile-selector" checked="checked">
                    <label id="label-profile" for="tab-profile">Profile</label>
                    <div class="content" id="content-">
                    </div> 
                </div>
                
                <div class="tab" id="tab-preferences">
                    <input type="radio" id="radio-preferences" name="profile-selector">
                    <label id="label-preferences" for="tab-preferences">Preferences</label>
                    <div class="content" id="content-">
                    </div> 
                </div>
                        
            </div>
        </div>
    </div>

    <script type="text/javascript" src="Scripts/userprofile.js"></script>
    <script type="text/javascript" src="Scripts/jquery.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.js"></script>
</body>
</html>
