<!DOCTYPE html>

<html>
<head>
    <title>Child window</title>
    <link rel="stylesheet" type="text/css" href="Styles/main.css" />
    <link rel="stylesheet" type="text/css" href="Styles/dialog.css" />
    <link rel="stylesheet" type="text/css" href="Styles/bootstrap.css" />
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <div class="viewport">
        <div class="container">
            <div id="connestedusers">
                <label>Connected users</label><br>
                <select id="connectedUsers" width="20" height="100" readonly="readonly" class="selector"></select>
                <button onclick="connectToUser();">Connect</button>
            </div>
            <div >
                <label>Connected as: </label><button class="positionRight" id="user-name" onclick="editProfile();"></button>
            
            <div class="tabs" id="tabs">
                
               <div class="tab" id="tab-">
                   <input type="radio" id="radio-" name="user-selector">
                   <label id="label-" for="radio-">user-</label>
                   <div class="content" id="content-">
                   </div> 
               </div>
                
            </div>
            <div id="messagebox">
                <div id="emoicons" class="emoicon">
                    <div >
                        <a href="#15.png" onclick="insertSmiley('smileys/15.png', ':)');"
                           onmousedown="inter=setInterval(insertSmileys, 200);" onmouseup="clearInterval(inter);"
                        ><img id=":)" src="smileys/15.png" alt=":)"></a>
                    </div>
                </div>
                <div contentEditable="true" id="message" autofocus="autofocus" class="fullbox texteditor">
        
                </div>
                <button id="send" class="lockedBottom" onclick="sendMessage();">Send</button>
                <input id="file" type="file" name="files" onchange="fileSelected();" />
                <progress id="progressBar" value="0" max="100"></progress>
                <div id="fileName"></div>
                <div id="fileSize"></div>
                <div id="fileType"></div>
                <span id="messageArea"></span>
            </div>
            <button id="disconnect" class="positionRight" onclick="disconnect();">Disconnect</button>
        </div>
    </div>
    <script type="text/javascript" src="Scripts/client.js"></script>
    <script type="text/javascript" src="Scripts/fileupload.js"></script>
    <script type="text/javascript" src="Scripts/jquery.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.js"></script>

</body>
</html>
