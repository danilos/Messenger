<!DOCTYPE html>

<html>
<head>
    <title>Child window</title>
    <link rel="stylesheet" type="text/css" href="Styles/main.css" />
    <link rel="stylesheet" type="text/css" href="Styles/bootstrap.css" />
</head>

<body>
    <div class="viewport">
        <div class="container">
            <div id="connestedusers">
                <label>Connected users</label><br>
                <select id="connectedUsers" width="20" height="100" readonly="readonly" class="selector"></select>
                <button onclick="connectToUser();">Connect</button>
            </div>
            <div >
                <label>Connected as: </label><button class="positionRight" id="user-name" onclick="editProfile();"></button>
            </div>
            
            <div class="tabs" id="tabs">
                
               <div class="tab" id="tab-">
                   <input type="radio" id="radio-" name="user-selector">
                   <label id="label-" for="tab-">user-</label>
                   <div class="content" id="content-">
                   </div> 
               </div>
                
            </div>
            <div id="messagebox">
                <textarea id="message" autofocus="autofocus" class="fullbox">
        
                </textarea>
                <button id="send" class="lockedBottom" onclick="sendMessage();">Send</button>
                <input id="image-file" type="file" />
            </div>
            <button id="disconnect" class="positionRight" onclick="disconnect();">Disconnect</button>
        </div>
    </div>
    <script type="text/javascript" src="Scripts/client.js"></script>
    <script type="text/javascript" src="Scripts/jquery.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.js"></script>

</body>
</html>
